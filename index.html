<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <!-- boxicons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="node_box">
            <span class="node_name">To-Do list <i class='bx bxs-notepad custome-notepad'></i></span>
            <div class="node_input">
                <input placeholder="Add your task..." type="text" id="newNote">
                <button onclick="addFunction()" class="btn_add">Add</button>
            </div>
            <span class="num_task">You have <span id="numTask">0</span> task(s) to complete</span>
            <div class="task_list"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
